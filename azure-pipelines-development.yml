# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- development

pool:
  name: 'Dev Pool'

variables:
  buildConfiguration: 'Debug'
  artifactStagingDir: '$(Build.ArtifactStagingDirectory)'
  deploymentDir: '/var/www/kestrel_webapp/'

steps:
- task: DeleteFiles@1
  inputs:
    SourceFolder: '$(artifactStagingDir)'
    Contents: '**'
- script: dotnet build --configuration $(buildConfiguration) --output $(artifactStagingDir)
  displayName: 'dotnet build $(buildConfiguration)'
- task: CmdLine@2
  inputs:
    script: 'rm -rf $(deploymentDir)*'
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(artifactStagingDir)'
    Contents: '**'
    TargetFolder: '$(deploymentDir)'
- task: CmdLine@2
  inputs:
    script: 'sudo systemctl restart kestrel-webapp.service'