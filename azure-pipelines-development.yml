# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- development

pool:
  name: 'Dev Pool'

variables:
  buildConfiguration: 'Debug'
  artifactStagingDir: '$(Build.ArtifactStagingDirectory)'
  deploymentDir: '/var/www/kestrel_webapp/'

steps:
- task: DeleteFiles@1
  inputs:
    SourceFolder: $(Agent.BuildDirectory)
    Contents: '*'
- task: CmdLine@2
  inputs:
    script: "echo DeploymentDir: $(deploymentDir)"
- task: DeleteFiles@1
  inputs:
    SourceFolder: $(deploymentDir)
    Contents: '*'
- task: UseDotNet@2 
  displayName: ".NET Core 3.1.x"
  inputs:
    version: '3.1.x'
    packageType: sdk
- script: dotnet build --configuration $(buildConfiguration) --output $(artifactStagingDir)
  displayName: 'dotnet build $(buildConfiguration)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(artifactStagingDir)'
    ArtifactName: 'drop'
    publishLocation: 'filePath'
    TargetPath: $(deploymentDir)